<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comédia Romântica</title>
    <link rel="stylesheet" href="../css/avaliacao.css">
</head>

<body>

<div class="container">
    <!-- Título da seção -->
    <h2 class="titulo-secao">Filmes deComédia Romântica</h2>

    <label for="escolha">Escolha o filme que você quer avaliar:</label>
    <select id="escolha" name="escolha">
        <option value=""></option>
        <option value="10coisas">10 Coisas que Eu Odeio em Você</option>
        <option value="beverly">Crush à Altura em Beverly Hills</option>
        <option value="bridget">O Diário de Bridget Jones</option>
        <option value="perder-homem">Como Perder um Homem em 10 Dias</option>
        <option value="garotos">Para Todos os Garotos que Já Amei</option>
        <option value="linda">Uma Linda Mulher</option>
        <option value="nothing">Nothing Hill</option>
        <option value="proposta">A Proposta</option>
        <option value="todos-menos">Todos Menos Você</option>
    </select>

    <div id="imagemFilmeContainer">
        <img id="posterFilme" src="" alt="Pôster do Filme" style="display: none; max-width: 200px; margin-top: 20px;">
    </div>

    <form id="reviewForm">
        <label for="movieDescription">Descrição do Filme:</label>
        <textarea id="movieDescription" name="movieDescription" rows="5" required></textarea>

        <label>Avaliação:</label>
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
        </div>

        <input type="submit" value="Enviar Avaliação">
    </form>

    <div id="reviews"></div>
</div>


<script src="../script.js"></script>

        "linda": "../imgcinema/filme-comedia-romantica/lindamulher.jpg",
        "nothing": "../imgcinema/filme-comedia-romantica/Nothing.jpg",
        "proposta": "../imgcinema/filme-comedia-romantica/AProposta.jpg",
        "todos-menos": "../imgcinema/filme-comedia-romantica/todosmenosvoce.jpg"
    };

</script>

</body>
</html>
