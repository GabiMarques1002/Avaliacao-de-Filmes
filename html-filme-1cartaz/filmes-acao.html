<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ação</title>
    <link rel="stylesheet" href="../css/avaliacao.css">
</head>

<body>

<div class="container">
    <!-- Título da seção -->
    <h2 class="titulo-secao">Filmes de Ação</h2>

    <label for="escolha">Escolha o filme que você quer avaliar:</label>
    <select id="escolha" name="escolha">
        <option value=""></option>
        <option value="alerta-vermelho">Alerta Vermelho</option>
        <option value="exterminador">Exterminador do Futuro</option>
        <option value="fuga">Fuga em Alta Velocidade</option>
        <option value="furiosa">Vingança Furiosa</option>
        <option value="john-wick">John Wick</option>
        <option value="kill-bill">Kill Bill</option>
        <option value="matriz">Matrix</option>
        <option value="velozes-furiosos">Vingadores: Vingança Final</option>
    </select>

    <!-- Container para a imagem do filme -->
    <div id="imagemFilmeContainer">
        <img id="posterFilme" src="" alt="Pôster do Filme" style="display: none; max-width: 200px; margin-top: 20px;">
    </div>

    <form id="reviewForm">
        <label for="movieDescription">Descrição do Filme:</label>
        <textarea id="movieDescription" name="movieDescription" rows="5" required></textarea>

        <label>Avaliação:</label>
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
        </div>

        <input type="submit" value="Enviar Avaliação">
    </form>

    <div id="reviews"></div>
</div>

<script src="../script.js"></script>
<script>
    const imagensFilmes = {
        "alerta-vermelho": "../imgcinema/filme-acao/Alertavermelho.jpg",
        "exterminador": "../imgcinema/filme-acao/Exterminador.jpg",
        "fuga": "../imgcinema/filme-acao/Fuga.jpg",
        "furiosa": "../imgcinema/filme-acao/mad.jpeg",
        "john-wick": "../imgcinema/filme-acao/JohnWick.jpg",
        "kill-bill": "../imgcinema/filme-acao/KillBill.jpg",
        "matriz": "../imgcinema/filme-acao/Matrix.JPG",
        "velozes-furiosos": "../imgcinema/filme-acao/VelozesEFuriosos.jpg"
    };

</script>

</body>
</html>
